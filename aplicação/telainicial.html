<!DOCTYPE html>
<html>
<head>
  <title>Login Seguro Mínimo</title>
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p id="msgErro" style="color:red;"></p>

  <script>
    // Usuários cadastrados (exemplo)
    const usuarios = {
      "admin": "1234",
      "usuario1": "senha1",
      "teste": "teste123"
    };

    const form = document.getElementById("loginForm");
    const msgErro = document.getElementById("msgErro");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // Verifica se o usuário existe e a senha bate
      if (usuarios[usuario] && usuarios[usuario] === senha) {
        // Salva o usuário na sessionStorage
        sessionStorage.setItem("usuarioLogado", usuario);

        // Redireciona para painel
        window.location.href = "painel.html";
      } else {
        msgErro.textContent = "Usuário ou senha inválidos!";
      }
    });
  </script>

</body>
</html>
